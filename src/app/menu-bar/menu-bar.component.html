<div class="menu-container">

  <div class="logo-container">
    <img src="assets/images/logo.png">
  </div>

  <div class="link-container">
    <div class="menu-link home icon-home" [routerLink]="['/home']"></div>
    <div class="menu-link tuition" [routerLink]="['/tuition']">Tuition</div>
    <div class="menu-link testimonial" [routerLink]="['/testimonials']">Feedback</div>
    <div class="menu-link contact" [routerLink]="['/contact']">Contact</div>
  </div>

  <div class="info-bar">
    <div class="name">
      Phyl Sully Maths
    </div>
    <div class="icon-location2" (click)="openNewWindow('https://goo.gl/maps/HbKsCWkthoAvBCkW8')"></div>
    <div class="icon-facebook2" (click)="openNewWindow('https://www.facebook.com/P-Sully-Ltd-108725880501311')"></div>
    <div class="icon-phone" (click)="openModal('Get in touch', '01454 250713')"></div>
    <div class="icon-envelop" (click)="openModal('Get in touch', 'phylsully@blueyonder.co.uk')"></div>
    
  </div>

</div>


<div *ngIf="isModalOpen === true" class="modal">
  <div id="modal-message"><div>{{modalMessage}}</div></div>
  <div id="modal-value">{{modalValue}}</div>
  <button class="btn-normal" (click)="closeModal()">Ok</button>
</div>
